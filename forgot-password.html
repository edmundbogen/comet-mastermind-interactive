<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Comet Mastermind</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-blue: #189ad3;
            --dark-blue: #0d7aad;
            --dark-gray: #232323;
            --medium-gray: #858585;
            --light-gray: #f7f7f7;
            --white: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--dark-blue) 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .auth-container {
            background: var(--white);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            width: 100%;
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: var(--primary-blue);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .logo p {
            color: var(--medium-gray);
            font-size: 0.9rem;
        }

        h2 {
            color: var(--dark-gray);
            margin-bottom: 1rem;
            text-align: center;
        }

        .description {
            text-align: center;
            color: var(--medium-gray);
            margin-bottom: 1.5rem;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            color: var(--dark-gray);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid var(--light-gray);
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: var(--white);
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: var(--dark-blue);
        }

        .btn:disabled {
            background: var(--medium-gray);
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .message.error {
            background: #fee;
            color: #c00;
            border: 1px solid #fcc;
        }

        .message.success {
            background: #efe;
            color: #060;
            border: 1px solid #cfc;
        }

        .message.show {
            display: block;
        }

        .link-text {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--medium-gray);
        }

        .link-text a {
            color: var(--primary-blue);
            text-decoration: none;
            font-weight: 600;
        }

        .link-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">
            <h1>ðŸŽ¯ Comet Mastermind</h1>
            <p>AI-Powered Real Estate Training</p>
        </div>

        <h2>Reset Password</h2>
        <p class="description">Enter your email address and we'll send you a link to reset your password.</p>

        <div id="message" class="message"></div>

        <form id="resetForm">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="your@email.com">
            </div>

            <button type="submit" class="btn" id="resetBtn">Send Reset Link</button>
        </form>

        <div class="link-text">
            Remember your password? <a href="login.html">Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://xripbgtxettewbsiyhkz.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhyaXBiZ3R4ZXR0ZXdic2l5aGt6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTk2ODY4MjcsImV4cCI6MjA3NTI2MjgyN30.8HjmETq6PeM1pEdcAnT7nFBEeIUyCDW_kZH5GAHgrWA';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Handle reset form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const resetBtn = document.getElementById('resetBtn');
            const messageDiv = document.getElementById('message');

            // Disable button and show loading
            resetBtn.disabled = true;
            resetBtn.textContent = 'Sending...';
            messageDiv.classList.remove('show', 'error', 'success');

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/comet-mastermind/reset-password.html',
                });

                if (error) throw error;

                // Success
                messageDiv.textContent = 'Password reset link sent! Check your email.';
                messageDiv.classList.add('show', 'success');
                resetBtn.textContent = 'Sent!';

            } catch (error) {
                // Error
                messageDiv.textContent = error.message || 'Failed to send reset link';
                messageDiv.classList.add('show', 'error');
                resetBtn.disabled = false;
                resetBtn.textContent = 'Send Reset Link';
            }
        });
    </script>
</body>
</html>
